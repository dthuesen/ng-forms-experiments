  <form [formGroup]="simpleReactiveForm" novalidate autocomplete="off" class="grid">

    <div formGroupName="driverName" class="grid__row">

        <mat-form-field class="grid__col-lg-3">
          <input matInput type="text" [placeholder]="'form-first-name' | translate" formControlName="firstName">
        </mat-form-field>

        <mat-form-field class="grid__col-lg-3">
          <input matInput type="text" [placeholder]="'form-last-name' | translate" formControlName="lastName">
        </mat-form-field>

        <mat-form-field class="grid__col-lg-3">
          <input matInput type="text" [placeholder]="'form-name-addition' | translate" formControlName="lastName">
        </mat-form-field>

        <mat-form-field class="grid__col-lg-3">
          <input matInput type="text" [placeholder]="'form-name-addition' | translate" formControlName="lastName">
        </mat-form-field>

    </div>

    <div formGroupName="driverContactInformation" novalidate autocomplete="off" class="grid__row">

      <mat-form-field class="grid__col-lg-6">
        <input matInput type="text" [placeholder]="'form-email' | translate" formControlName="email">
      </mat-form-field>
      <mat-form-field class="grid__col-lg-6">
        <input matInput type="text" [placeholder]="'form-telephone' | translate" formControlName="telephone">
      </mat-form-field>
      <mat-form-field class="grid__col-lg-12">
        <input matInput type="text" [placeholder]="'form-cellphone' | translate" formControlName="cellphone">
      </mat-form-field>

    </div>

  </form>
